<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Elegan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
      color: #333;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-card {
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .photo-card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Galeri Elegan</h1>

  <div class="gallery-container">
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=1" alt="Foto 1">
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=2" alt="Foto 2">
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=3" alt="Foto 3">
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=4" alt="Foto 4">
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=5" alt="Foto 5">
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/random/600x400?sig=6" alt="Foto 6">
    </div>
  </div>

</body>
</html>
